<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styel.css" />
</head>

<body>
    <section class="main">
        <div class="sign_in_content">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12">
                    <div class="sign-in-html">
                        <div class="heading_text">
                            <h2>Sign In</h2>
                            <p>
                                We just need a little more information to set up your account.
                                Get started on your 30-Day Trial now.
                            </p>
                        </div>
                        <form style="position: relative;">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example1">Email*</label>
                                <input type="email" id="form2Example1" class="form-control" placeholder="Enter Email" />
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4 pass">
                                <label class="form-label" for="form2Example2">Password*</label>
                                <input class="form-control" oninput="return formvalid()" type="password" required
                                    id="pass" autocomplete="off" placeholder="Enter Password" />
                                <img src="https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png"
                                    onclick="show()" id="showimg">
                                <span id="vaild-pass" class="vaild-pass" style="margin-top: 20px"></span>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-between">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <label class="form-check-label" for="form2Example31">
                                            Remember me
                                        </label>
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                            checked />
                                    </div>
                                </div>

                                <div class="col" style="text-align: right">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="button" class="btn btn-primary btn-block mb-4">
                                Sign in
                            </button>

                            <!-- Register buttons -->
                            <div class="icon_group">
                                <p>Don't have an account? <a href="#!" style="color: #288CFF; margin-left: 10px">Sign
                                        Up</a></p>
                                <p class="or_text  text-center">Or</p>
                                <div class="icon_item">
                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-facebook-f icon"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-google icon"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-twitter icon"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-github icon"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="img_content">
                        <div class="img_text_content">
                            <h1>Welcome My Web3</h1>
                            <p>Just a couple of clicks and we start</p>
                        </div>
                        <img src="assets/img/banner.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/fontawesome.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/styel.js"></script>
</body>

</html>
